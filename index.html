<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace AI - Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000; /* black background */
            color: #fff; /* white text */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #0a0a0a; /* near-black card */
            border: 1px solid #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #111;
            border: 1px solid #1f1f1f;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #c0c0c0;
            margin-bottom: 30px;
        }
        
        .plan-info {
            background: #0f0f0f;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #1f1f1f;
        }
        
        .plan-name {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .plan-price {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .plan-period {
            color: #c0c0c0;
            font-size: 14px;
        }
        
        .payment-button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .payment-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.08);
        }
        
        .payment-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #c0c0c0;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #1f1f1f;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #1a0000;
            border: 1px solid #4d0000;
            color: #ff4d4f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .back-button {
            color: #c0c0c0;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            color: #fff;
        }
        
        .upi-info {
            background: #0a0f14;
            border: 1px solid #0f1f2a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #9db4c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1 class="title">Complete Your Payment</h1>
        <p class="subtitle">Secure payment powered by Razorpay</p>
        
        <div class="plan-info">
            <div class="plan-name" id="planName">Loading...</div>
            <div class="plan-price" id="planPrice">‚Çπ0</div>
            <div class="plan-period" id="planPeriod">per month</div>
        </div>
        
        <div class="upi-info">
            üí° UPI payments will show your available UPI apps for easy payment
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <button class="payment-button" id="payButton" onclick="initiatePayment()">
            Pay Now
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing payment...</span>
        </div>
        
        <a href="#" class="back-button" onclick="goBack()">
            ‚Üê Back to App
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'pro';
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        const currency = urlParams.get('currency') || 'INR';
        const userEmail = urlParams.get('email') || '';
        const userName = urlParams.get('name') || 'Ace User';
        const userId = urlParams.get('userId') || 'anonymous';
        
        const planDetails = {
            pro: { name: 'Pro', price: '‚Çπ499', period: 'per month' },
            pro_plus: { name: 'Pro+', price: '‚Çπ999', period: 'per month' },
            ultra_plus: { name: 'Ultra+', price: '‚Çπ1999', period: 'per month' }
        };
        
        function updatePlanInfo() {
            const planInfo = planDetails[plan] || planDetails.pro;
            document.getElementById('planName').textContent = planInfo.name;
            document.getElementById('planPrice').textContent = planInfo.price;
            document.getElementById('planPeriod').textContent = planInfo.period;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('payButton').disabled = false;
            document.getElementById('loading').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('payButton').disabled = true;
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('payButton').disabled = false;
            document.getElementById('loading').style.display = 'none';
        }
        
        function initiatePayment() {
            if (!orderId || !amount) {
                showError('Missing payment information. Please try again from the app.');
                return;
            }
            
            showLoading();
            
            const options = {
                key: window.RAZORPAY_KEY_ID, // Injected by server
                amount: parseInt(amount),
                currency: currency,
                name: 'Ace AI',
                description: `Ace AI ${planDetails[plan]?.name || 'Plan'}`,
                order_id: orderId,
                prefill: {
                    name: userName,
                    email: userEmail
                },
                theme: {
                    color: '#000000' // black theme
                },
                handler: async function (response) {
                    // Call backend to verify and record payment, then deep link back to app
                    try {
                        const res = await fetch('/api/verify-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                orderId: response.razorpay_order_id,
                                paymentId: response.razorpay_payment_id,
                                signature: response.razorpay_signature,
                                plan: plan,
                                userId: userId
                            })
                        });
                        const data = await res.json();
                        if (!res.ok || !data.success) {
                            console.error('Payment verify failed:', data);
                            showError('Payment verification failed. Please contact support with your payment ID.');
                            return;
                        }
                        const deepLink = `aceai://payment-success?paymentId=${response.razorpay_payment_id}&orderId=${response.razorpay_order_id}&signature=${response.razorpay_signature}&plan=${plan}`;
                        window.location.href = deepLink;
                    } catch (err) {
                        console.error('Verify error:', err);
                        showError('Payment verification error. Please contact support.');
                    }
                },
                modal: {
                    ondismiss: function() {
                        hideLoading();
                    }
                },
                retry: {
                    enabled: true,
                    max_count: 3
                }
            };
            
            const rzp = new Razorpay(options);
            rzp.on('payment.failed', function (response) {
                hideLoading();
                showError('Payment failed. Please try again.');
                console.error('Payment failed:', response.error);
            });
            
            rzp.open();
        }
        
        function goBack() {
            // Try to close the window or go back
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }
        
        // Initialize the page
        updatePlanInfo();
        
        // Auto-initiate payment if orderId is present
        if (orderId && amount) {
            setTimeout(() => {
                initiatePayment();
            }, 1000);
        }
    </script>
</body>
</html>
